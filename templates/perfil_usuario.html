<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/styles_perfil_usuario.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/sdgameslogo.png' %}">
    <title>Document</title>
</head>
<body>
    <div class="container justify-content-center">
        <div class="main-body">
              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <div class="mt-3">
                            <h1 class="fs-4">Mis compras</h1>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Nombre</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ usuario.nombre }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Correo Electrónico</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ usuario.email }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Teléfono</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ usuario.telefono }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Dirección</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ usuario.direccion }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Region</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ usuario.region }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Ciudad</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ usuario.ciudad }}
                        </div>
                      </div>
                      <hr>
                      <div class="row gx-5">
                        <div class="col">
                          <a class="btn btn-info " href="/editar">Editar</a>
                        </div>
                        <div class="col">
                            <a class="btn btn-info " href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Cambiar contraseña</a>
                          </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="row gutters-sm">
                    <div class="col-sm-6 mb-3">
                      <div class="card h-100">
                        <div class="card-body">
                           <h1 class="fs-4">Mis opiniones</h1>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                      <div class="card h-100">
                        <div class="card-body">
                            <h1 class="fs-4">Mis reclamos</h1>
                        </div>
                      </div>
                    </div>
                  </div>
    
    
    
                </div>
              </div>
    
            </div>
        </div>
</body>
</html>
