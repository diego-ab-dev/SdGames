<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Sd Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/png" href="{% static 'images/sdgameslogo.png' %}">
    <link rel="stylesheet" href="{% static 'styles/styles_metodo_pago.css' %}">
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1>Formulario de Pago</h1>
        </header>

        <div class="form-container">
            <!-- Left Side: Payment Form -->
            <div>
                <form method="POST">
                    {% csrf_token %}



                    <!-- Tipo de Entrega -->
                    <div class="form-floating mb-3">
                        <label for="tipo_entrega">Tipo de Entrega</label>
                        <select class="form-select" id="tipo_entrega" name="tipo_entrega" required>
                            <option value="" disabled selected>Seleccione un tipo de entrega</option>
                            <option value="domicilio">A Domicilio</option>
                            <option value="retiro">Retiro en Tienda</option>
                        </select>
                    </div>

                    <!-- Información de Envío (A Domicilio) -->
                    <div id="envio_domicilio" style="display:none;">
                        <!-- Selección de Región -->
                        <div class="form-floating mb-3">
                            <label for="region">Region</label>
                            <select class="form-select" id="region" name="region" required>
                                <option value="" disabled selected>Seleccione una región</option>
                                {% for region in regiones_ciudades.keys %}
                                <option value="{{ region }}">{{ region }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Selección de Ciudad -->
                        <div class="form-floating mb-3">
                            <label for="ciudad">Ciudad</label>
                            <select class="form-select" id="ciudad" name="ciudad" disabled required>
                                <option value="" disabled selected>Seleccione una ciudad</option>
                            </select>
                        </div>
                    </div>

                    <!-- Método de Pago -->
                    <div class="form-floating mb-3">
                        <label for="metodo_pago">Método de Pago</label>
                        <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                            <option value="" disabled selected>Seleccione un método de pago</option>
                            <option value="credito">Tarjeta de Crédito</option>
                            <option value="debito">Tarjeta de Débito</option>
                        </select>

                    </div>

                    <!-- Información de Tarjeta -->
                    <div id="informacion_tarjeta" style="display:none;">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="numero_tarjeta" name="numero_tarjeta"
                                placeholder="Número de Tarjeta" required>
                            <label for="numero_tarjeta">Número de Tarjeta</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento"
                                placeholder="Fecha de Vencimiento" required>
                            <label for="fecha_vencimiento">Fecha de Vencimiento</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="codigo_seguridad" name="codigo_seguridad"
                                placeholder="Código de Seguridad" required>
                            <label for="codigo_seguridad">Código de Seguridad</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre_titular" name="nombre_titular"
                                placeholder="Nombre del Titular" required>
                            <label for="nombre_titular">Nombre del Titular</label>
                        </div>
                    </div>

                    <!-- Botón de Enviar -->
                    <button type="submit" class="btn btn-primary">Completar Pago</button>
                </form>
            </div>

            <!-- Resumen del Carrito -->
            <div class="col-md-4">
                <div class="cart-summary">
                    <h3>Resumen del Carrito</h3>
                    <ul>
                        <li><span>Producto 1</span> <span>$20.00</span></li>
                        <li><span>Producto 2</span> <span>$15.00</span></li>
                    </ul>
                    <div class="total">
                        <span>Total</span> <span>$35.00</span>
                    </div>
                    <!-- Botón Completar Pago dentro del resumen -->
                    <button type="submit" class="btn btn-success">Completar Pago</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para manejar la lógica de las selecciones -->
    <script>
        $(document).ready(function () {
            // Mostrar las ciudades correspondientes a la región seleccionada
            $('#region').change(function () {
                var region = $(this).val();
                $.ajax({
                    url: "{% url 'obtener_ciudades' %}",
                    data: { 'region': region },
                    success: function (data) {
                        var ciudades = data.ciudades;
                        var ciudadSelect = $('#ciudad');
                        ciudadSelect.empty();
                        ciudadSelect.append('<option value="" disabled selected>Seleccione una ciudad</option>');
                        $.each(ciudades, function (index, ciudad) {
                            ciudadSelect.append('<option value="' + ciudad + '">' + ciudad + '</option>');
                        });
                        ciudadSelect.prop('disabled', false);
                    }
                });
            });

            // Mostrar opciones de envío a domicilio
            $('#tipo_entrega').change(function () {
                var tipoEntrega = $(this).val();
                if (tipoEntrega === 'domicilio') {
                    $('#envio_domicilio').show();
                } else {
                    $('#envio_domicilio').hide();
                }
            });

            // Mostrar información de tarjeta al seleccionar el método de pago
            $('#metodo_pago').change(function () {
                var metodoPago = $(this).val();
                if (metodoPago === 'credito' || metodoPago === 'debito') {
                    $('#informacion_tarjeta').show();
                } else {
                    $('#informacion_tarjeta').hide();
                }
            });
        });
    </script>
</body>

</html>
