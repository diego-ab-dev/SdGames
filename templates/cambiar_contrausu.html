<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/styles_cambiarcont.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/sdgameslogo.png' %}">
    <title>Cambiar contraseña</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Cambiar Contraseña</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="contraseña_actual" class="form-label">Contraseña Actual</label>
                <input type="password" name="contraseña_actual" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="nueva_contraseña" class="form-label">Nueva Contraseña</label>
                <input type="password" name="nueva_contraseña" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_contraseña" class="form-label">Confirmar Contraseña</label>
                <input type="password" name="confirmar_contraseña" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message {{ message.tags }}">
                        <span class="icon">
                            {% if "error" in message.tags %}
                                ❌
                            <!--{% elif "success" in message.tags %}
                                ✅-->
                            {% elif "warning" in message.tags %}
                                ⚠️
                            {% elif "info" in message.tags %}
                                ℹ️
                            {% endif %}
                        </span>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

    </div>
</body>
</html>
