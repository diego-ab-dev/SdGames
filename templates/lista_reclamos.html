<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/styles_lista_reclamo.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/sdgameslogo.png' %}">
    <title>Reclamos - {{ usuario.nombre }}</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary fw-semibold">Lista de Reclamos</h1>
        <div class="bg-light shadow-sm rounded p-4">
            <ul class="list-group list-group-flush">
                {% for reclamo in todos_reclamos %}
                    <li class="list-group-item d-flex flex-column align-items-start">
                        <span class="badge bg-info text-dark mb-2 px-3 py-1 rounded-pill">
                            Estado: {{ reclamo.estado }}
                        </span>
                        <p class="text-secondary mb-0">{{ reclamo.descripcion }}</p>
                    </li>
                {% empty %}
                    <li class="list-group-item text-center text-muted">
                        No hay reclamos disponibles.
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'perfil' %}" class="btn btn-outline-primary btn-sm">Volver</a>
        </div>
    </div>    
</body>
</html>
