<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>{{ producto.nombre }} - Detalles</title>
    <link rel="stylesheet" href="{% static 'styles/styles_prod_detalle.css' %}">
</head>
<body>
    <!--Nav de la web-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #2c2e33;">
    <div class="contnav container">
        <!-- Logo -->
        <a class="navbar-brand" href="/home">
            <strong>SD Games</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/menu">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/#nosotros">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/#local">Local</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/#redes">Redes</a>
                </li>
            </ul>

            <!-- Botones de Iniciar Sesión y Registrarse -->
            <div class="d-flex" style="gap: 20px;">
              <button class="buttonlogreg" onclick="window.location.href='/login'">
                Iniciar Sesión
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
                </div>
            </button>
                <button class="buttonlogreg" onclick="window.location.href='/register'">
                  Registrarse
                </button>
            </div>
        </div>
    </div>
</nav>

<section style="margin-top: 100px;">
    <div class="contdet container flex">
        <div class="left">
        <div class="main_image">
            <img src="image/p1.jpg" class="slide">
        </div>
        <div class="option flex">
            <img src="{{ producto.imagen.url }}" onclick="img('{{ producto.imagen.url }}')">
        </div>
        </div>
        <div class="right">
        <h3>{{ producto.nombre }}</h3>
        <h4> <small>$</small>{{ producto.precio }} </h4>
        <p>{{ producto.descripcion }}</p>
        <p><strong>Stock:</strong> {{ producto.stock }}</p>
        <h5>Cantidad:</h5>
        <div class="add flex1">
            <span>-</span>
            <label>1</label>
            <span>+</span>
        </div>

        <button class="btncarrito btn">Agregar al carrito</button>
        </div>
    </div>
    </section>
<script>
function img(anything) {
    document.querySelector('.slide').src = anything;
}

function change(change) {
    const line = document.querySelector('.home');
    line.style.background = change;
}
</script>
</body>
</html>
