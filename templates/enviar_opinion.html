<!DOCTYPE html>
{% load static %}
{% load custom_filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/styles_enviar_opinion.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/sdgameslogo.png' %}">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="fs-4 fst-italic fw-bold">Enviar Opinión</h1>
        <p class="mb-3">Compra ID: {{ compra.id }}</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Enviar Opinión</button>
        </form>
        
        <div class="mt-4">
            <a href="{% url 'ver_compras' %}" class="btn btn-secondary">Volver al Historial</a>
        </div>
    </div>
</body>
</html>
